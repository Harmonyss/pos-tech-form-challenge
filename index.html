<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTECH - FULLSTACK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>POSTECH - FULLSTACK</h1>
            <p>Desafio aula inaugural</p>
        </header>
        <main>
            <form>
                <h2>Informações do grupo</h2>
                <input type="text" id="nome1" placeholder="Nome">
                <input type="text" id="nome2" placeholder="Nome">
                <input type="text" id="nome3" placeholder="Nome">
                <input type="text" id="nome4" placeholder="Nome">
                <textarea id="mensagem" placeholder="Histórico do grupo"></textarea>
                <button type="button" onclick="enviarFormulario()">Enviar</button>
            </form>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
