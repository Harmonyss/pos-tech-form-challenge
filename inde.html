<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>POSTECH - FULLSTACK</h1>
    <h3>Desafio aula inaugural</h3>

    <h2>Informações do grupo</h2>
    <form action="/enviar-formulario" method="post">
        <label for="nome1">Nome 1:</label><br>
        <input type="text" id="nome1" name="nome1" required><br><br>
        <label for="nome2">Nome 2:</label><br>
        <input type="text" id="nome2" name="nome2" required><br><br>
        <label for="nome3">Nome 3:</label><br>
        <input type="text" id="nome3" name="nome3" required><br><br>
        <label for="nome4">Nome 4:</label><br>
        <input type="text" id="nome4" name="nome4" required><br><br>
        <label for="historia">História do grupo:</label><br>
        <textarea id="historia" name="historia" rows="4" required></textarea><br><br>
        <button type="submit">ENVIAR</button>
    </form>
</body>
</html>
